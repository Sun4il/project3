<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Submission Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <h2><i class="fa-solid fa-file-arrow-up"></i> Submit Your Assignment</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" required>
      </div>

      <div class="input-group">
        <label for="enrollment">Enrollment Number</label>
        <input type="text" id="enrollment" name="enrollment" required>
      </div>

      <div class="input-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" value="BCA" readonly>
      </div>

      <div class="input-group">
        <label for="subject">Select Subject</label>
        <select id="subject" name="subject" required>
          <option value="">-- Select Subject --</option>
          <option value="DDE">DDE</option>
          <option value="UHV">UHV</option>
          <option value="Java">Java</option>
          <option value="IP">IP</option>
          <option value="SE">SE</option>
          <option value="CCP">CCP</option>
          <option value="LP">LP</option>
        </select>
      </div>

      <div class="input-group file-upload">
        <label for="file">Upload Assignment</label>
        <input type="file" id="file" name="file" accept="image/*" required>
      </div>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </form>
  </div>
</body>
</html>
